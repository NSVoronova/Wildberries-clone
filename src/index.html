<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wildberries clone</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrapper">

      <container class="header">
         <a href="/" class="header__logo">Wildberries</a>

         </div>

         <div class="header__basket">
            <button class="header__basket-btn" id="header__basket-btn">Корзина</button>
         </div>
      </container> <!-- header -->

   </div> <!-- wrapper -->
   
   <script type="module" src="script.js"></script>
