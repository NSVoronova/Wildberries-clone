<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Wildberries clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../build/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="/" class="header__logo">Wildberries</a>

        <div class="header__search-box">
          <input type="text" id="searchInput" class="header__searchbar" maxlength= "36" placeholder="Поиск…">
        </div>

        <div class="header__basket">
          <button class="header__basket-btn" id="header__basket-btn">Корзина</button>
        </div>
      </header>
      <div class="swiper swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/src/style/img/slider1.jpg" alt="slider1" />
          </div>

          <div class="swiper-slide">
            <img src="/src/style/img/slider2.jpg" alt="slider2" />
          </div>
          <div class="swiper-slide">
            <img src="/src/style/img/slider3.jpg" alt="slider3" />
          </div>
          <div class="swiper-slide">
            <img src="/src/style/img/slider4.jpg" alt="slider4" />
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <main>
        <div id="card__preview" class="modal">
          <div class="modal__content">
              <span class="modal__close">&times;</span>
              <img id="modal__image"  alt="Увеличенное изображение">
              <div class="modal__description">
                  <h2 id="modal__title"></h2>
                  <p id="modal__price"></p>
              </div> 
          </div>
        </div>
        <h1 class="main__header" id="mainHeader">Хиты продаж</h1>
        <div class="main__cards">
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/src/slider.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
